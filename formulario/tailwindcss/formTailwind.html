<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario TailwindCSS</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
</head>

<body class="bg-teal-50">
  <header>
    <nav class="flex flex-col md:flex-row justify-between px-8 py-2 bg-zinc-800 text-white">
      <a href="../../index.html" class="font-mono text-xl place-content-center">Ejercicio Técnico I</a>
      <ul class="flex flex-col md:flex-row">
        <li class="p-2"><a class="p-2 hover:bg-sky-800 rounded-lg" href="../../listado/html_css/listadoBasico.html">Básico</a></li>
        <li class="p-2"><a class="p-2 hover:bg-sky-800 rounded-lg" href="../../listado/bootstrap/listadoBootstrap.html">Bootstrap</a></li>
        <li class="p-2"><a class="p-2 bg-sky-800 rounded-lg" href="#">Tailwind</a></li>
      </ul>
    </nav>
    <h1 class="mt-3 mx-12 pb-2 text-center text-5xl font-light border-b border-stone-400">Formulario <span
        class="font-bold text-neutral-700">TailwindCSS</span></h1>
  </header>

  <div class="flex justify-end px-10">
    <a class="px-4 py-2 mt-4 text-white bg-orange-400 hover:bg-orange-600 rounded-full border-stone-500 border-2" href="../../listado/tailwindcss/listadoTailwind.html">Volver al listado<a>
  </div>

  <form class="mx-3 mt-4 sm:mx-auto my-2 px-5 pb-5 pt-1 sm:w-3/5 lg:w-1/2 bg-white rounded-2xl shadow-lg">
    <h2 class="my-2 text-2xl text-center font-medium italic">Información de la materia</h2>
    <div class="border-b border-gray-900/10 pb-12">
      <div class="mt-4 grid grid-cols-1 sm:grid-cols-6 gap-x-6 gap-y-8">

        <div class="sm:col-span-6">
          <label for="subject-name" class="block text-sm font-medium leading-6 text-gray-900">Nombre de la materia</label>
          <input type="text" name="subject-name" id="subject-name"
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>

        <div class="sm:col-span-3">
          <label for="year" class="block text-sm font-medium leading-6 text-gray-900">Año</label>
            <select id="year" name="year"
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              <option>1er Año</option>
              <option>2do Año</option>
              <option>3er Año</option>
              <option>4to Año</option>
              <option>5to Año</option>
            </select>
        </div>

        <div class="sm:col-span-3">
          <label for="quarter" class="block text-sm font-medium leading-6 text-gray-900">Cuatrimestre</label>
            <select id="quarter" name="quarter"
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              <option>1er Cuatrimestre</option>
              <option>2do Cuatrimestre</option>
            </select>
        </div>

        <div class="sm:col-span-6">
          <label for="teacher" class="block text-sm font-medium leading-6 text-gray-900">Profesor</label>
          <input type="text" name="teacher" id="teacher"
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>

        <div class="sm:col-span-3">
          <label for="calification" class="block text-sm font-medium leading-6 text-gray-900">Calificación</label>
          <input type="number" name="calification" id="calification"
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>

        <div class="sm:col-span-3">
          <label for="approval-date" class="block text-sm font-medium leading-6 text-gray-900">Fecha de aprobación</label>
          <input type="date" name="approval-date" id="approval-date"
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>

        <div class="sm:col-span-4">
          <label for="code" class="block text-sm font-medium leading-6 text-gray-900">Código</label>
          <input id="code" name="code" type="text"
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>

        <div class="sm:col-span-4">
          <label for="code" class="block text-sm font-medium leading-6 text-gray-900">Imagen de la materia</label>
          <div class="mt-1 flex items-center">
            <label for="file-upload" class="relative cursor-pointer bg-white rounded-md font-medium text-blue-600 hover:text-blue-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-blue-500">
              <span>Subir archivo</span>
              <input id="file-upload" name="code" type="file" class="sr-only">
            </label>
            <span class="ml-2 text-gray-500">Formatos admitidos: JPG, PNG, GIF</span>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-6 flex items-center justify-end gap-x-6">
      <a href="../../listado/tailwindcss/listadoTailwind.html" class="text-sm font-semibold leading-6 text-gray-900">Cancelar</a>
      <button type="submit"
        class="rounded-full bg-sky-800 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Agregar</button>
    </div>
  </form>

  <footer class="w-100 bg-zinc-800 text-white">
    <p class="px-2 py-6 text-center">&copy; 2024 Francisco Schmidt - Ingeniería de Aplicaciones Web</p>
  </footer>

</body>

</html>
