<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos materia</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Datos Materia </h1>
        <nav>
            <ul>
                <li><a href="../../listado/html_css/listadoBasico.html">Listado Materias</a></li>
                <li>Bootstrap</li>
                <li>Tailwind</li>
            </ul>
        </nav>
    </header>
    <main class="flex-container">
        <form>
            <label for="subject-name">Nombre de la materia</label>
            <input id="subject-name" type="text" placeholder="Ingeniería de Aplicaciones Web" autofocus required>
            <br>

            <fieldset>
                <label id="year-label" for="year">Año</label>
                <select id="year">
                    <option>1er Año</option>
                    <option>2do Año</option>
                    <option>3er Año</option>
                    <option>4to Año</option>
                    <option>5to Año</option>
                </select>

                <label id="quarter-label" for="quarter">Cuatrimestre</label>
                <select id="quarter">
                    <option>1er Cuatrimestre</option>
                    <option>2do Cuatrimestre</option>
                </select>
            </fieldset>
            <br>

            <label for="teacher">Profesor</label>
            <input id="teacher" type="name" placeholder="Marcelo Sanchez">
            <br>

            <fieldset>
                <label id="calification-label" for="calification">Calificación</label>
                <input id="calification" type="number">
                <br>

                <label id="approval-date-label" for="approval-date">Fecha de aprobación</label>
                <input id="approval-date" type="date">
            </fieldset>
            <br>

            <label for="code">Código</label>
            <input id="code" type="text" placeholder="5523">
            <br>

            <label for="img">Imagen materia</label>
            <input id="img" type="file">
            <br>

            <input type="submit" value="Enviar">
        </form>

    </main>
</body>

</html>
