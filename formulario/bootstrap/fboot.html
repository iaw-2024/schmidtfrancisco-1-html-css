    <header class="container text-center border-bottom">
      <h1 class="my-2 display-4">Formulario <span class="fw-bold text-primary-emphasis">Bootstrap </span></h1>
    </header>

    <div class="row justify-content-center">
      <div class="col-11 col-md-8 col-lg-5 p-3 my-3 text-start border border-secondary-subtle rounded shadow bg-white">
          <h2 class="text-center mb-4">Datos Materia</h2>
          <form class="row g-3">

            <div class="col-12">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="subject-name" placeholder="Ingeniería de Aplicaciones Web">
                <label for="subject-name">Nombre de la materia</label>
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-floating mb-3">
                <select class="form-select" id="year" aria-label="Seleccion de año">
                  <option value="1">1er Año</option>
                  <option value="2">2do Año</option>
                  <option value="3">3er Año</option>
                  <option value="4">4to Año</option>
                  <option value="5">5to Año</option>
                </select>
                <label for="year">Año</label>
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-floating mb-3">
                <select class="form-select" id="quarter" aria-label="Seleccion de cuatrimestre">
                  <option value="1">1er Cuatrimestre</option>
                  <option value="2">2do Cuatrimestre</option>
                </select>
                <label for="quarter">Cuatrimestre</label>
              </div>
            </div>

            <div class="col-12">
              <div class="form-floating mb-3">
                <input type="name" class="form-control" id="teacher" placeholder="Marcelo Sanchez">
                <label for="teacher">Profesor</label>
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-floating mb-3">
                <input type="number" class="form-control" id="calification" placeholder="10">
                <label for="calification">Calificación</label>
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-floating mb-3">
                <input type="date" class="form-control" id="approval-date">
                <label for="approval-date">Fecha de aprobación</label>
              </div>
            </div>  

            <div class="col-md-8">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="code" placeholder="5523">
                <label for="code">Código</label>
              </div>
            </div>

            <div class="input-group mb-3">
              <label class="input-group-text" for="img">Imagen de la materia</label>
              <input type="file" class="form-control" id="img">
            </div>

            <div class="col-6  offset-5">
              <button type="submit" class="btn btn-primary">Agregar</button>
            </div>
          </form>
        
      </div>
    </div>
  </div>
